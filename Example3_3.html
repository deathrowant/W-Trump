<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Упорядоченный список</title>
</head>
<body>
    <h1>Какие бывают заголовки?</h1>
    <p>Теги заголовков и подзаголовков в порядке убывания значимости:</p>
    <ol>
        <li align="left"><h1>h1</h1></li>
        <li><h2>h2</h2></li>
        <li><h3>h3</h3></li>
        <!-- добавьте пункты сюда -->
    </ol>
    <p>Упорядоченный список используется
    для перечисления объектов
    или действий, когда важен порядок.</p>
</body>
</html>
